<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Management System</title>
</head>
<body> 
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" id="price" type="number" placeholder="price">
                <input onkeyup="getTotal()"id="taxes" type="number" placeholder="taxes">
                <input onkeyup="getTotal()"id="adds" type="number" placeholder="adds">
                <input onkeyup="getTotal()"id="discount" type="number" placeholder="discount">
                <small id="total">000</small>
            </div>
            <input id="count" type="number" id="count" placeholder="count">
            <input id="category" type="text"  placeholder="category">
            <button id="create">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input  onkeyup="searchData(this.value) "type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button  onclick="getsearchMood(this.id)" id="searchTitle" >Search By Title</button>
                    <button  onclick="getsearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete
                        
                    </th>
                </tr>
                
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>

    </div>
    
 
    <script src="main.js" ></script>
</body>
</html>
