<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
        }
        a.btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #2575fc;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        a.btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p id="thankMsg">Your message has been sent successfully.</p>
    <a href="index.html" class="btn">Back to Home</a>

    <script>
        const name = localStorage.getItem('contactName');
        if(name) {
            document.getElementById('thankMsg').textContent = `Hi ${name}, we received your message`;
        }
    </script>
</body>
</html>
